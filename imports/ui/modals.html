<template name="modals">
    {{#transition in="fadeIn:200" out="fadeOut:200" wrap="true"}}
        {{#each modals}}
            <div class="modal_bg" style="z-index:{{@index}}"></div>
        {{/each}}
    {{/transition}}
    {{#transition in="zoomIn:200" wrap="true"}}
        {{#each modals}}
            <div class="modal_outer" style="z-index:{{@index}}">
                <div class="modal_dialog">
                    <h3>{{title}}</h3>
                    <div class="modal_container">
                        {{> Template.dynamic template=modalTemplate}}
                    </div>
                    <div class="modal_buttons">
                        {{#each buttons}}
                            <button name="{{result}}">{{text}}</button>
                        {{/each}}
                    </div>
                </div>
            </div>
        {{/each}}
    {{/transition}}
</template>
