<template name="record">
    <tr class="record {{recordClass}}" draggable="true">
        <td>
            <span>{{gameNo}}</span>
        </td>
        <td>
            <span>{{winner}}</span>
        </td>
        <td>
            <span>{{winnerScore}}</span>
        </td>
        <td>
            <span>-</span>
        </td>
        <td>
            <span>{{loserScore}}</span>
        </td>
        <td>
            <span>{{loser}}</span>
        </td>
        <td>
            <span>{{date}}</span>
        </td>
    </tr>
</template>
