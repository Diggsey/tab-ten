
<template name="new_record_modal">
    <div class="new_record_modal">
        <h4>Winner</h4>
        <h4>Scores</h4>
        <h4>Loser</h4>
        <div class="players_list winner">
            {{#each players}}
                <div class="player {{playerClass 'winner'}}">{{name}}</div>
            {{/each}}
            <input class="player {{newPlayerClass 'winner'}}" type="text" placeholder="New Player" />
        </div>
        <input class="score winner" type="number" min="0" value="{{winnerScore}}" />
        <div class="vline"></div>
        <input class="score loser" type="number" min="0" value="{{loserScore}}" />
        <div class="players_list loser">
            {{#each players}}
                <div class="player {{playerClass 'loser'}}">{{name}}</div>
            {{/each}}
            <input class="player {{newPlayerClass 'loser'}}" type="text" placeholder="New Player" />
        </div>
    </div>
</template>
